        .subtitle {

            text-align: center;
            font-size: 13px;
            font-weight: 500;
        }

        .language-selector {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 15px;
        }

        .lang-btn {

            border: 2px solid #e2e8f0;
            border-radius: 14px;
            font-size: 14px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            background: white;
            color: #475569;
            touch-action: manipulation;
        }

        .lang-btn:active {
            transform: scale(0.95);
        }

            color: white;
            border-color: #667eea;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }

        .variation-selector {
            display: flex;
            gap: 10px;
            margin-top: 15px;
            overflow-x: auto;
            padding-bottom: 5px;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: none;
        }

        .variation-selector::-webkit-scrollbar {
            display: none;
        }

            border: 1px solid #e2e8f0;
            border-radius: 20px;
            font-size: 13px;
            font-weight: 600;
            white-space: nowrap;
            background: #f1f5f9;
            color: #64748b;
            cursor: pointer;
            transition: all 0.2s;
            flex-shrink: 0;

        .var-btn.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.2);
        }

        .content {
            flex: 1;
            padding: 20px;
            padding-bottom: 100px;
        }

        .status {
            text-align: center;
            padding: 16px 20px;
            border-radius: 16px;
            font-weight: 700;
            margin-bottom: 20px;
            font-size: 15px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
            animation: statusPulse 2s ease-in-out infinite;
        }

        @keyframes statusPulse {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.02);
            }
        }

        .status.your-turn {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
        }

        .status.correct {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
        }

        .status.wrong {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            color: white;
        }

        #board-container {
            position: relative;
            width: 100%;
            max-width: 400px;
            margin: 0 auto 20px;
            touch-action: none;
            user-select: none;
            -webkit-user-select: none;
        }

        #board {

            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            touch-action: none;

            -webkit-user-select: none;
            user-select: none;
        }

            background-color: rgba(102, 126, 234, 0.2) !important;
        }

        .selected-square {

            background-color: rgba(102, 126, 234, 0.3) !important;
        }

            border-left: 4px solid #667eea;
        }

            color: #667eea;
            font-size: 13px;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 800;
        }

        .explanation p {
            color: #1e293b;
            font-size: 14px;
            line-height: 1.7;
            font-weight: 500;
        }

        .final-report {
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(20px);
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);

            text-align: center;

        }

        .report-message {
            text-align: center;
            font-size: 18px;
            font-weight: 600;
            color: #1e293b;
            margin-bottom: 15px;
        }

        .controls {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(20px);
            padding: 16px 20px;
            padding-bottom: calc(16px + env(safe-area-inset-bottom));
            box-shadow: 0 -4px 20px rgba(0, 0, 0, 0.1);
            z-index: 50;
        }

        .reset-btn {
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 14px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 8px 24px rgba(102, 126, 234, 0.3);

        }

        }

            border-radius: 16px;
            padding: 18px;
            margin-bottom: 20px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);

            letter-spacing: 1px;
            font-weight: 800;
        }

        .move-list {
            display: flex;
            flex-wrap: wrap;

        .move-item {
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);

            border-radius: 10px;
            font-size: 13px;
            color: #475569;
            font-weight: 700;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);

            from {

            h1 {

            }

            .subtitle {
                font-size: 12px;
            }

            #board-container {
                max-width: 340px;
            }
        }
    </style>
</head>

                    "isWhite": false

                {

                    "explanation": {

                    "isWhite": true

                {
                    "move": "e6",
                    "explanation": {
                        "fr": "Les noirs lib√®rent le cavalier d5 qui peut aller en f4 ou b6. La structure se stabilise.",
                        "en": "Black frees the d5 knight which can go to f4 or b6. The structure stabilizes."
                    },
                    "isWhite": false
                },
                {
                    "move": "O-O",
                    "explanation": {
                        "fr": "Les blancs roquent et mettent leur roi en s√©curit√©. Le plan est Re1, Bf4 et domination centrale.",
                        "en": "White castles and puts their king to safety. The plan is Re1, Bf4 and central domination."

                    "isWhite": true

        // === GAME LOGIC ===
        var board = null;
        var game = new Chess();
        var currentMoveIndex = 0;
        var currentLanguage = 'en';
        var currentVariation = 'sicilian_najdorf';
        var isDragging = false;
        var selectedSquare = null;
        var userSide = 'w'; // 'w' for White, 'b' for Black

        function getUrlParameter(name) {
            name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
            var regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
            var results = regex.exec(location.search);
            return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
        }

        document.addEventListener('DOMContentLoaded', function () {
            var langParam = getUrlParameter('lang');
            if (langParam && (langParam === 'fr' || langParam === 'en')) {
                currentLanguage = langParam;
            }
            setLanguage(currentLanguage);

            var config = {
                draggable: true,
                position: 'start',

                onDragStart: onDragStart,
                onDrop: onDrop,
                onSnapEnd: onSnapEnd,
                pieceTheme: 'https://chessboardjs.com/img/chesspieces/wikipedia/{piece}.png'
            };
            board = Chessboard('board', config);
            $('#board').on('click', '.square-55d63', function () {
                var square = $(this).data('square');
                onSquareClick(square);
            });
            $(window).resize(board.resize);
        });

        document.addEventListener('touchmove', function (e) {
            if (isDragging || e.target.closest('#board-container')) {
                e.preventDefault();
            }
        }, { passive: false });

        function setLanguage(lang) {
            currentLanguage = lang;
            document.querySelectorAll('.lang-btn').forEach(btn => btn.classList.remove('active'));
            var btn = document.querySelector(`.lang-btn[onclick="setLanguage('${lang}')"]`);
            if (btn) btn.classList.add('active');
            updateInterfaceText();
            updateVariationButtons();
        }

        
        function setSide(side) {
            userSide = side;
            // Update buttons
            document.getElementById('btn-side-w').classList.toggle('active', side === 'w');
            document.getElementById('btn-side-b').classList.toggle('active', side === 'b');
            
            // Update board orientation
            var orientation = (side === 'w') ? 'white' : 'black';
            board.orientation(orientation);
            
            resetGame();
        }

        function setVariation(variationKey) {
            currentVariation = variationKey;
            document.querySelectorAll('.var-btn').forEach(btn => btn.classList.remove('active'));
            var btn = document.getElementById('btn-' + variationKey);
            if (btn) btn.classList.add('active');
            resetGame();
        }

        function updateVariationButtons() {
            const vars = translations[currentLanguage].variations;
            for (const key in vars) {
                const btn = document.getElementById('btn-' + key);
                if (btn) btn.textContent = vars[key];
            }
        }

        function updateInterfaceText() {
            const t = translations[currentLanguage];
            document.getElementById('title').textContent = t.title;
            document.getElementById('subtitle').textContent = t.subtitle;
            document.getElementById('explanationTitle').textContent = t.explanationTitle;
            document.getElementById('resetBtn').textContent = t.resetBtn;
            document.getElementById('historyTitle').textContent = t.historyTitle;
            updateStatusForCurrentMove();
            
            // If user plays Black, computer (White) must move first
            if (userSide === 'b') {
                setTimeout(makeComputerMove, 500);
            }
        }

        function updateStatusForCurrentMove() {
            const currentMoves = variations[currentVariation];
            if (currentMoveIndex < currentMoves.length) {
                var nextMove = currentMoves[currentMoveIndex];
                if (nextMove.isWhite) {
                    updateStatus(translations[currentLanguage].yourTurn + nextMove.move, 'your-turn');
                }
            }
        }

        function updateStatus(message, className) {
            var statusDiv = document.getElementById('status');
            statusDiv.innerHTML = message;
            statusDiv.className = 'status ' + className;
        }

        function showExplanation(text) {
            document.getElementById('explanationText').textContent = text;
            document.getElementById('explanation').style.display = 'block';
        }

        function hideExplanation() {
            document.getElementById('explanation').style.display = 'none';
        }

        function showFinalReport() {
            document.getElementById('reportTitle').textContent = translations[currentLanguage].reportTitle;
            document.getElementById('reportMessage').textContent = translations[currentLanguage].completionMessage;
            document.getElementById('finalReport').style.display = 'block';
        }

        function updateMoveHistory() {
            var history = game.history();
            var html = '';
            for (var i = 0; i < history.length; i += 2) {
                var moveNum = Math.floor(i / 2) + 1;
                var white = history[i];
                var black = history[i + 1] || '';
                html += '<div class="move-item">' + moveNum + '. ' + white + (black ? ' ' + black : '') + '</div>';
            }
            document.getElementById('moveList').innerHTML = html || '<span style="color: #94a3b8;">' + translations[currentLanguage].noMoves + '</span>';
        }

        function removeHighlights() {
            $('#board .square-55d63').removeClass('highlight-square selected-square');
        }

        function highlightSquare(square) {
            var squareEl = $('#board .square-' + square);
            squareEl.addClass('selected-square');
        }

        function highlightPossibleMoves(square) {
            var moves = game.moves({ square: square, verbose: true });
            moves.forEach(function (move) {
                var squareEl = $('#board .square-' + move.to);
                squareEl.addClass('highlight-square');
            });
        }

        function onSquareClick(square) {
            const currentMoves = variations[currentVariation];
            if (currentMoveIndex >= currentMoves.length) return;
            var expectedMove = currentMoves[currentMoveIndex];
            
            // Check if it's player's turn
            var isPlayerTurn = (expectedMove.isWhite && userSide === 'w') || (!expectedMove.isWhite && userSide === 'b');
            if (!isPlayerTurn) return;

            removeHighlights();
            var piece = game.get(square);
            if (selectedSquare === null) {
                if (piece && piece.color === userSide) {
                    selectedSquare = square;
                    highlightSquare(square);
                    highlightPossibleMoves(square);
                }
            } else {
                var move = game.move({
                    from: selectedSquare,
                    to: square,
                    promotion: 'q'
                });
                if (move === null) {
                    selectedSquare = null;
                    if (piece && piece.color === userSide) {
                        selectedSquare = square;
                        highlightSquare(square);
                        highlightPossibleMoves(square);
                    }
                } else {
                    selectedSquare = null;
                    board.position(game.fen());
                    if (move.san === expectedMove.move) {
                        updateStatus(translations[currentLanguage].correct, 'correct');
                        showExplanation(expectedMove.explanation[currentLanguage]);
                        updateMoveHistory();
                        currentMoveIndex++;
                        setTimeout(function () {
                            makeComputerMove();
                        }, 1000);
                    } else {
                        game.undo();
                        board.position(game.fen());
                        updateStatus(translations[currentLanguage].wrong + expectedMove.move, 'wrong');
                    }
                }
            }
        }

        function makeComputerMove() {
            const currentMoves = variations[currentVariation];
            if (currentMoveIndex >= currentMoves.length) {
                showFinalReport();
                return;
            }
            var expectedMove = currentMoves[currentMoveIndex];
            
            // Computer plays if it's NOT player's turn
            var isPlayerTurn = (expectedMove.isWhite && userSide === 'w') || (!expectedMove.isWhite && userSide === 'b');
            
            if (!isPlayerTurn) {
                setTimeout(function () {
                    game.move(expectedMove.move);
                    board.position(game.fen());
                    showExplanation(expectedMove.explanation[currentLanguage]);
                    updateMoveHistory();
                    currentMoveIndex++;
                    if (currentMoveIndex < currentMoves.length) {
                        var nextMove = currentMoves[currentMoveIndex];
                        updateStatus(translations[currentLanguage].yourTurn + nextMove.move, 'your-turn');
                    } else {
                        showFinalReport();
                    }
                }, 600);
            }
        }

        function onDragStart(source, piece, position, orientation) {
            isDragging = true;
            const currentMoves = variations[currentVariation];
            if (currentMoveIndex >= currentMoves.length) return false;
            var expectedMove = currentMoves[currentMoveIndex];
            
            // Check if it's player's turn
            var isPlayerTurn = (expectedMove.isWhite && userSide === 'w') || (!expectedMove.isWhite && userSide === 'b');
            if (!isPlayerTurn) return false;
            
            // Allow dragging only player's pieces
            if (piece.search(userSide === 'w' ? /^b/ : /^w/) !== -1) return false;
        }

        function onDrop(source, target) {
            isDragging = false;
            removeHighlights();
            const currentMoves = variations[currentVariation];
            if (currentMoveIndex >= currentMoves.length) return 'snapback';
            var expectedMove = currentMoves[currentMoveIndex];
            var move = game.move({
                from: source,
                to: target,
                promotion: 'q'
            });
            if (move === null) return 'snapback';
            if (move.san === expectedMove.move) {
                updateStatus(translations[currentLanguage].correct, 'correct');
                showExplanation(expectedMove.explanation[currentLanguage]);
                updateMoveHistory();
                currentMoveIndex++;
                setTimeout(function () {
                    makeComputerMove();
                }, 1000);
            } else {
                game.undo();
                board.position(game.fen());
                updateStatus(translations[currentLanguage].wrong + expectedMove.move, 'wrong');
                return 'snapback';
            }
        }

        function onSnapEnd() {
            board.position(game.fen());
        }

        function resetGame() {
            game.reset();
            board.position('start');
            currentMoveIndex = 0;
            selectedSquare = null;
            updateMoveHistory();
            hideExplanation();
            document.getElementById('finalReport').style.display = 'none';
            updateStatusForCurrentMove();
            
            // If user plays Black, computer (White) must move first
            if (userSide === 'b') {
                setTimeout(makeComputerMove, 500);
            }
        }
    </script>
