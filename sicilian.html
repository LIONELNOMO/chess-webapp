<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <title>Sicilian Defense Training</title>
    <link rel="stylesheet" href="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        html,
        body {
            height: 100%;
            overflow-x: hidden;
            touch-action: pan-y;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            position: fixed;
            width: 100%;
        }

        .app-container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }

        .header {
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(20px);
            padding: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        h1 {
            color: #667eea;
            font-size: 22px;
            font-weight: 800;
            text-align: center;
            margin-bottom: 8px;
            letter-spacing: -0.5px;
        }

        .subtitle {
            color: #64748b;
            text-align: center;
            font-size: 13px;
            font-weight: 500;
        }

        .language-selector {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 15px;
        }

        .lang-btn {
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 14px;
            font-size: 14px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            background: white;
            color: #475569;
            touch-action: manipulation;
        }

        .lang-btn:active {
            transform: scale(0.95);
        }

        .lang-btn.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-color: #667eea;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }

        .variation-selector {
            display: flex;
            gap: 10px;
            margin-top: 15px;
            overflow-x: auto;
            padding-bottom: 5px;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: none;
        }

        .variation-selector::-webkit-scrollbar {
            display: none;
        }

        .var-btn {
            padding: 10px 16px;
            border: 1px solid #e2e8f0;
            border-radius: 20px;
            font-size: 13px;
            font-weight: 600;
            white-space: nowrap;
            background: #f1f5f9;
            color: #64748b;
            cursor: pointer;
            transition: all 0.2s;
            flex-shrink: 0;
        }

        .var-btn.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.2);
        }

        .content {
            flex: 1;
            padding: 20px;
            padding-bottom: 100px;
        }

        .status {
            text-align: center;
            padding: 16px 20px;
            border-radius: 16px;
            font-weight: 700;
            margin-bottom: 20px;
            font-size: 15px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
            animation: statusPulse 2s ease-in-out infinite;
        }

        @keyframes statusPulse {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.02);
            }
        }

        .status.your-turn {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
        }

        .status.correct {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
        }

        .status.wrong {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            color: white;
        }

        #board-container {
            position: relative;
            width: 100%;
            max-width: 400px;
            margin: 0 auto 20px;
            touch-action: none;
            user-select: none;
            -webkit-user-select: none;
        }

        #board {
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            touch-action: none;
        }

        #board * {
            touch-action: none !important;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }

        .highlight-square {
            box-shadow: inset 0 0 0 4px rgba(102, 126, 234, 0.8) !important;
            background-color: rgba(102, 126, 234, 0.2) !important;
        }

        .selected-square {
            box-shadow: inset 0 0 0 4px #667eea !important;
            background-color: rgba(102, 126, 234, 0.3) !important;
        }

        .explanation {
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(20px);
            border-radius: 16px;
            padding: 18px;
            margin-bottom: 20px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
            border-left: 4px solid #667eea;
        }

        .explanation h3 {
            color: #667eea;
            font-size: 13px;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 800;
        }

        .explanation p {
            color: #1e293b;
            font-size: 14px;
            line-height: 1.7;
            font-weight: 500;
        }

        .final-report {
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(20px);
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
        }

        .final-report h3 {
            color: #667eea;
            font-size: 16px;
            margin-bottom: 15px;
            text-align: center;
            font-weight: 800;
        }

        .report-message {
            text-align: center;
            font-size: 18px;
            font-weight: 600;
            color: #1e293b;
            margin-bottom: 15px;
        }

        .controls {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(20px);
            padding: 16px 20px;
            padding-bottom: calc(16px + env(safe-area-inset-bottom));
            box-shadow: 0 -4px 20px rgba(0, 0, 0, 0.1);
            z-index: 50;
        }

        .reset-btn {
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 14px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 8px 24px rgba(102, 126, 234, 0.3);
            touch-action: manipulation;
        }

        .reset-btn:active {
            transform: scale(0.97);
        }

        .move-history {
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(20px);
            border-radius: 16px;
            padding: 18px;
            margin-bottom: 20px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
        }

        .move-history h3 {
            color: #1e293b;
            font-size: 13px;
            margin-bottom: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 800;
        }

        .move-list {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .move-item {
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            padding: 8px 14px;
            border-radius: 10px;
            font-size: 13px;
            color: #475569;
            font-weight: 700;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .explanation,
        .move-history,
        .final-report {
            animation: fadeIn 0.4s ease-out;
        }

        @media (max-width: 380px) {
            h1 {
                font-size: 20px;
            }

            .subtitle {
                font-size: 12px;
            }

            #board-container {
                max-width: 340px;
            }
        }
    </style>
</head>

<body>
    <div class="app-container">
        <div class="header">
            <h1 id="title">‚ôüÔ∏è Sicilian Defense</h1>
            <p class="subtitle" id="subtitle">Master the Sicilian</p>

            <div class="language-selector">
                <button class="lang-btn active" onclick="setLanguage('en')">üá¨üáß English</button>
                <button class="lang-btn" onclick="setLanguage('fr')">üá´üá∑ Fran√ßais</button>
            </div>

        <div class="content">
            <div id="status" class="status your-turn">

            <div class="final-report" id="finalReport" style="display: none;">
                <h3 id="reportTitle">üìä Training Complete!</h3>

            </div>

            <div class="move-history">
                <h3 id="historyTitle">üìù Moves</h3>
                <div class="move-list" id="moveList"></div>

        </div>

        <div class="controls">
            <button class="reset-btn" id="resetBtn" onclick="resetGame()">üîÑ Restart</button>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>

    <script>
        // === DATA ===
        var translations = {
            en: {
                title: '‚ôüÔ∏è Sicilian Defense',
                subtitle: 'Master the Sicilian',
                yourTurn: 'üéØ Your turn - Play ',
                correct: '‚úÖ Perfect!',
                wrong: '‚ùå Wrong! Try ',
                explanationTitle: 'üí° Explanation',
                resetBtn: 'üîÑ Restart',
                historyTitle: 'üìù Moves',
                noMoves: 'No moves yet',
                reportTitle: 'üìä Training Complete!',
                completionMessage: 'Congratulations! You have completed this variation.',
                variations: {
                    sicilian_najdorf: 'Najdorf',
                    sicilian_closed: 'Closed Sicilian',
                    sicilian_alapin: 'Alapin'
                }
            },
            fr: {
                title: '‚ôüÔ∏è D√©fense Sicilienne',
                subtitle: 'Ma√Ætrise la Sicilienne',
                yourTurn: 'üéØ √Ä toi - Joue ',
                correct: '‚úÖ Parfait !',
                wrong: '‚ùå Erreur ! Joue ',
                explanationTitle: 'üí° Explication',
                resetBtn: 'üîÑ Recommencer',
                historyTitle: 'üìù Coups',
                noMoves: 'Aucun coup',
                reportTitle: 'üìä Entra√Ænement Termin√© !',
                completionMessage: 'F√©licitations ! Tu as termin√© cette variante.',
                variations: {
                    sicilian_najdorf: 'Najdorf',
                    sicilian_closed: 'Sicilienne Ferm√©e',
                    sicilian_alapin: 'Alapin'
                }
            }
        };

        var variations = {
            'sicilian_najdorf': [
                { move: 'e4', explanation: { en: 'Control the center.', fr: 'Contr√¥le du centre.' }, isWhite: true },
                { move: 'c5', explanation: { en: 'The Sicilian! Control d4 from the flank.', fr: 'La Sicilienne ! Contr√¥le d4 depuis l\'aile.' }, isWhite: false },
                { move: 'Nf3', explanation: { en: 'Prepare d4.', fr: 'Pr√©pare d4.' }, isWhite: true },
                { move: 'd6', explanation: { en: 'Control e5 and prevent e5.', fr: 'Contr√¥le e5 et emp√™che e5.' }, isWhite: false },
                { move: 'd4', explanation: { en: 'Open the center.', fr: 'Ouvre le centre.' }, isWhite: true },
                { move: 'cxd4', explanation: { en: 'Central exchange.', fr: '√âchange central.' }, isWhite: false },
                { move: 'Nxd4', explanation: { en: 'Recapture.', fr: 'Reprise.' }, isWhite: true },
                { move: 'Nf6', explanation: { en: 'Attack e4.', fr: 'Attaque e4.' }, isWhite: false },
                { move: 'Nc3', explanation: { en: 'Defend e4.', fr: 'D√©fend e4.' }, isWhite: true },
                { move: 'a6', explanation: { en: 'The Najdorf mark! Prevents Bb5/Nb5.', fr: 'La marque de la Najdorf ! Emp√™che Bb5/Nb5.' }, isWhite: false }
            ],
            'sicilian_closed': [
                { move: 'e4', explanation: { en: 'Control the center.', fr: 'Contr√¥le du centre.' }, isWhite: true },
                { move: 'c5', explanation: { en: 'The Sicilian.', fr: 'La Sicilienne.' }, isWhite: false },
                { move: 'Nc3', explanation: { en: 'Closed Sicilian. No immediate d4.', fr: 'Sicilienne Ferm√©e. Pas de d4 imm√©diat.' }, isWhite: true },
                { move: 'Nc6', explanation: { en: 'Development.', fr: 'D√©veloppement.' }, isWhite: false },
                { move: 'g3', explanation: { en: 'Preparing the fianchetto.', fr: 'Le fianchetto se pr√©pare.' }, isWhite: true },
                { move: 'g6', explanation: { en: 'Black does the same.', fr: 'Les noirs font de m√™me.' }, isWhite: false },
                { move: 'Bg2', explanation: { en: 'Controls the long diagonal.', fr: 'Contr√¥le la grande diagonale.' }, isWhite: true },
                { move: 'Bg7', explanation: { en: 'Controls the long diagonal.', fr: 'Contr√¥le la grande diagonale.' }, isWhite: false },
                { move: 'd3', explanation: { en: 'Solid.', fr: 'Solide.' }, isWhite: true },
                { move: 'd6', explanation: { en: 'Solid.', fr: 'Solide.' }, isWhite: false }
            ],
            'sicilian_alapin': [
                { move: 'e4', explanation: { en: 'Control the center.', fr: 'Contr√¥le du centre.' }, isWhite: true },
                { move: 'c5', explanation: { en: 'The Sicilian.', fr: 'La Sicilienne.' }, isWhite: false },
                { move: 'c3', explanation: { en: 'The Alapin. Prepares d4 for a strong center.', fr: 'L\'Alapin. Pr√©pare d4 pour un fort centre.' }, isWhite: true },
                { move: 'Nf6', explanation: { en: 'Attack e4.', fr: 'Attaque e4.' }, isWhite: false },
                { move: 'e5', explanation: { en: 'Gain space and kick knight.', fr: 'Gagne de l\'espace et chasse le cavalier.' }, isWhite: true },
                { move: 'Nd5', explanation: { en: 'Knight jumps to center.', fr: 'Le cavalier bondit au centre.' }, isWhite: false },
                { move: 'd4', explanation: { en: 'Seizing the center.', fr: 'Prise du centre.' }, isWhite: true },
                { move: 'cxd4', explanation: { en: 'Exchange.', fr: '√âchange.' }, isWhite: false },
                { move: 'Nf3', explanation: { en: 'Development.', fr: 'D√©veloppement.' }, isWhite: true },
                { move: 'e6', explanation: { en: 'Prepares development.', fr: 'Pr√©pare le d√©veloppement.' }, isWhite: false }
            ]
        };

        // === GAME LOGIC ===
        var board = null;
        var game = new Chess();
        var currentMoveIndex = 0;
        var currentLanguage = 'en';
        var currentVariation = 'sicilian_najdorf';
        var isDragging = false;
        var selectedSquare = null;

        function getUrlParameter(name) {
            name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
            var regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
            var results = regex.exec(location.search);
            return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
        }

        document.addEventListener('DOMContentLoaded', function () {
            var langParam = getUrlParameter('lang');
            if (langParam && (langParam === 'fr' || langParam === 'en')) {
                currentLanguage = langParam;
            }
            setLanguage(currentLanguage);

            var config = {
                draggable: true,
                position: 'start',
                onDragStart: onDragStart,
                onDrop: onDrop,
                onSnapEnd: onSnapEnd,
                pieceTheme: 'https://chessboardjs.com/img/chesspieces/wikipedia/{piece}.png'
            };
            board = Chessboard('board', config);
            $('#board').on('click', '.square-55d63', function () {
                var square = $(this).data('square');
                onSquareClick(square);
            });
            $(window).resize(board.resize);
        });

        document.addEventListener('touchmove', function (e) {
            if (isDragging || e.target.closest('#board-container')) {
                e.preventDefault();
            }
        }, { passive: false });

        function setLanguage(lang) {
            currentLanguage = lang;
            document.querySelectorAll('.lang-btn').forEach(btn => btn.classList.remove('active'));
            var btn = document.querySelector(`.lang-btn[onclick="setLanguage('${lang}')"]`);
            if (btn) btn.classList.add('active');
            updateInterfaceText();
            updateVariationButtons();
        }

        function setVariation(variationKey) {
            currentVariation = variationKey;
            document.querySelectorAll('.var-btn').forEach(btn => btn.classList.remove('active'));
            var btn = document.getElementById('btn-' + variationKey);
            if (btn) btn.classList.add('active');
            resetGame();
        }

        function updateVariationButtons() {
            const vars = translations[currentLanguage].variations;
            for (const key in vars) {
                const btn = document.getElementById('btn-' + key);
                if (btn) btn.textContent = vars[key];
            }
        }

        function updateInterfaceText() {
            const t = translations[currentLanguage];
            document.getElementById('title').textContent = t.title;
            document.getElementById('subtitle').textContent = t.subtitle;
            document.getElementById('explanationTitle').textContent = t.explanationTitle;
            document.getElementById('resetBtn').textContent = t.resetBtn;
            document.getElementById('historyTitle').textContent = t.historyTitle;
            updateStatusForCurrentMove();
        }

        function updateStatusForCurrentMove() {
            const currentMoves = variations[currentVariation];
            if (currentMoveIndex < currentMoves.length) {
                var nextMove = currentMoves[currentMoveIndex];
                if (nextMove.isWhite) {
                    updateStatus(translations[currentLanguage].yourTurn + nextMove.move, 'your-turn');
                }
            }
        }

        function updateStatus(message, className) {
            var statusDiv = document.getElementById('status');
            statusDiv.innerHTML = message;
            statusDiv.className = 'status ' + className;
        }

        function showExplanation(text) {
            document.getElementById('explanationText').textContent = text;
            document.getElementById('explanation').style.display = 'block';
        }

        function hideExplanation() {
            document.getElementById('explanation').style.display = 'none';
        }

        function showFinalReport() {
            document.getElementById('reportTitle').textContent = translations[currentLanguage].reportTitle;
            document.getElementById('reportMessage').textContent = translations[currentLanguage].completionMessage;
            document.getElementById('finalReport').style.display = 'block';
        }

        function updateMoveHistory() {
            var history = game.history();
            var html = '';
            for (var i = 0; i < history.length; i += 2) {
                var moveNum = Math.floor(i / 2) + 1;
                var white = history[i];
                var black = history[i + 1] || '';
                html += '<div class="move-item">' + moveNum + '. ' + white + (black ? ' ' + black : '') + '</div>';
            }
            document.getElementById('moveList').innerHTML = html || '<span style="color: #94a3b8;">' + translations[currentLanguage].noMoves + '</span>';
        }

        function removeHighlights() {
            $('#board .square-55d63').removeClass('highlight-square selected-square');
        }

        function highlightSquare(square) {
            var squareEl = $('#board .square-' + square);
            squareEl.addClass('selected-square');
        }

        function highlightPossibleMoves(square) {
            var moves = game.moves({ square: square, verbose: true });
            moves.forEach(function (move) {
                var squareEl = $('#board .square-' + move.to);
                squareEl.addClass('highlight-square');
            });
        }

        function onSquareClick(square) {
            const currentMoves = variations[currentVariation];
            if (currentMoveIndex >= currentMoves.length) return;
            var expectedMove = currentMoves[currentMoveIndex];
            if (!expectedMove.isWhite) return;
            removeHighlights();
            var piece = game.get(square);
            if (selectedSquare === null) {
                if (piece && piece.color === 'w') {
                    selectedSquare = square;
                    highlightSquare(square);
                    highlightPossibleMoves(square);
                }
            } else {
                var move = game.move({
                    from: selectedSquare,
                    to: square,
                    promotion: 'q'
                });
                if (move === null) {
                    selectedSquare = null;
                    if (piece && piece.color === 'w') {
                        selectedSquare = square;
                        highlightSquare(square);
                        highlightPossibleMoves(square);
                    }
                } else {
                    selectedSquare = null;
                    board.position(game.fen());
                    if (move.san === expectedMove.move) {
                        updateStatus(translations[currentLanguage].correct, 'correct');
                        showExplanation(expectedMove.explanation[currentLanguage]);
                        updateMoveHistory();
                        currentMoveIndex++;
                        setTimeout(function () {
                            makeComputerMove();
                        }, 1000);
                    } else {
                        game.undo();
                        board.position(game.fen());
                        updateStatus(translations[currentLanguage].wrong + expectedMove.move, 'wrong');
                    }
                }
            }
        }

        function makeComputerMove() {
            const currentMoves = variations[currentVariation];
            if (currentMoveIndex >= currentMoves.length) {
                showFinalReport();
                return;
            }
            var expectedMove = currentMoves[currentMoveIndex];
            if (!expectedMove.isWhite) {
                setTimeout(function () {
                    game.move(expectedMove.move);
                    board.position(game.fen());
                    showExplanation(expectedMove.explanation[currentLanguage]);
                    updateMoveHistory();
                    currentMoveIndex++;
                    if (currentMoveIndex < currentMoves.length) {
                        var nextMove = currentMoves[currentMoveIndex];
                        updateStatus(translations[currentLanguage].yourTurn + nextMove.move, 'your-turn');
                    } else {
                        showFinalReport();
                    }
                }, 600);
            }
        }

        function onDragStart(source, piece, position, orientation) {
            isDragging = true;
            const currentMoves = variations[currentVariation];
            if (currentMoveIndex >= currentMoves.length) return false;
            var expectedMove = currentMoves[currentMoveIndex];
            if (!expectedMove.isWhite) return false;
            if (piece.search(/^b/) !== -1) return false;
        }

        function onDrop(source, target) {
            isDragging = false;
            removeHighlights();
            const currentMoves = variations[currentVariation];
            if (currentMoveIndex >= currentMoves.length) return 'snapback';
            var expectedMove = currentMoves[currentMoveIndex];
            var move = game.move({
                from: source,
                to: target,
                promotion: 'q'
            });
            if (move === null) return 'snapback';
            if (move.san === expectedMove.move) {
                updateStatus(translations[currentLanguage].correct, 'correct');
                showExplanation(expectedMove.explanation[currentLanguage]);
                updateMoveHistory();
                currentMoveIndex++;
                setTimeout(function () {
                    makeComputerMove();
                }, 1000);
            } else {
                game.undo();
                board.position(game.fen());
                updateStatus(translations[currentLanguage].wrong + expectedMove.move, 'wrong');
                return 'snapback';
            }
        }

        function onSnapEnd() {
            board.position(game.fen());
        }

        function resetGame() {
            game.reset();
            board.position('start');
            currentMoveIndex = 0;
            selectedSquare = null;
            updateMoveHistory();
            hideExplanation();
            document.getElementById('finalReport').style.display = 'none';
            updateStatusForCurrentMove();
        }
    </script>
</body>
