<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <title>Italian Opening Training</title>
    <link rel="stylesheet" href="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        html,
        body {
            height: 100%;
            overflow-x: hidden;
            touch-action: pan-y;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            position: fixed;
            width: 100%;
        }

        .app-container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }

        .header {
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(20px);
            padding: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        h1 {
            color: #667eea;
            font-size: 22px;
            font-weight: 800;
            text-align: center;
            margin-bottom: 8px;
            letter-spacing: -0.5px;
        }

        .subtitle {
            color: #64748b;
            text-align: center;
            font-size: 13px;
            font-weight: 500;
        }

        .language-selector {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 15px;
        }

        .lang-btn {
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 14px;
            font-size: 14px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            background: white;
            color: #475569;
            touch-action: manipulation;
        }

        .lang-btn:active {
            transform: scale(0.95);
        }

        .lang-btn.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-color: #667eea;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }

        .content {
            flex: 1;
            padding: 20px;
            padding-bottom: 100px;
        }

        .status {
            text-align: center;
            padding: 16px 20px;
            border-radius: 16px;
            font-weight: 700;
            margin-bottom: 20px;
            font-size: 15px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
            animation: statusPulse 2s ease-in-out infinite;
        }

        @keyframes statusPulse {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.02);
            }
        }

        .status.your-turn {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
        }

        .status.correct {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
        }

        .status.wrong {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            color: white;
        }

        #board-container {
            position: relative;
            width: 100%;
            max-width: 400px;
            margin: 0 auto 20px;
            touch-action: none;
            user-select: none;
            -webkit-user-select: none;
        }

        #board {
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            touch-action: none;
        }

        /* Prevent board from moving on touch */
        #board * {
            touch-action: none !important;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }

        .explanation {
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(20px);
            border-radius: 16px;
            padding: 18px;
            margin-bottom: 20px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
            border-left: 4px solid #667eea;
        }

        .explanation h3 {
            color: #667eea;
            font-size: 13px;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 800;
        }

        .explanation p {
            color: #1e293b;
            font-size: 14px;
            line-height: 1.7;
            font-weight: 500;
        }

        .controls {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(20px);
            padding: 16px 20px;
            padding-bottom: calc(16px + env(safe-area-inset-bottom));
            box-shadow: 0 -4px 20px rgba(0, 0, 0, 0.1);
            z-index: 50;
        }

        .reset-btn {
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 14px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 8px 24px rgba(102, 126, 234, 0.3);
            touch-action: manipulation;
        }

        .reset-btn:active {
            transform: scale(0.97);
        }

        .move-history {
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(20px);
            border-radius: 16px;
            padding: 18px;
            margin-bottom: 20px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
        }

        .move-history h3 {
            color: #1e293b;
            font-size: 13px;
            margin-bottom: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 800;
        }

        .move-list {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .move-item {
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            padding: 8px 14px;
            border-radius: 10px;
            font-size: 13px;
            color: #475569;
            font-weight: 700;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }

        /* Improve touch targets */
        .chessboard-63f37 .square-55d63 {
            touch-action: none !important;
        }

        /* Smooth animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .explanation,
        .move-history {
            animation: fadeIn 0.4s ease-out;
        }

        /* Loading state */
        .loading {
            opacity: 0.6;
            pointer-events: none;
        }

        /* Prevent text selection during drag */
        .dragging * {
            user-select: none !important;
            -webkit-user-select: none !important;
        }

        @media (max-width: 380px) {
            h1 {
                font-size: 20px;
            }

            .subtitle {
                font-size: 12px;
            }

            #board-container {
                max-width: 340px;
            }
        }
    </style>
</head>

<body>
    <div class="app-container">
        <div class="header">
            <h1 id="title">‚ôüÔ∏è Italian Opening</h1>
            <p class="subtitle" id="subtitle">Master the Italian Game</p>

            <div class="language-selector">
                <button class="lang-btn active" onclick="setLanguage('en')">üá¨üáß English</button>
                <button class="lang-btn" onclick="setLanguage('fr')">üá´üá∑ Fran√ßais</button>
            </div>
        </div>

        <div class="content">
            <div id="status" class="status your-turn">
                üéØ Your turn - Play e4
            </div>

            <div id="board-container">
                <div id="board"></div>
            </div>

            <div class="explanation" id="explanation" style="display: none;">
                <h3 id="explanationTitle">üí° Explanation</h3>
                <p id="explanationText"></p>
            </div>

            <div class="move-history">
                <h3 id="historyTitle">üìù Moves</h3>
                <div class="move-list" id="moveList"></div>
            </div>
        </div>

        <div class="controls">
            <button class="reset-btn" id="resetBtn" onclick="resetGame()">üîÑ Restart</button>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>
    <script>
        var board = null;
        var game = new Chess();
        var currentMoveIndex = 0;
        var currentLanguage = 'en';
        var isDragging = false;

        // Prevent page scroll during board interaction
        document.addEventListener('touchmove', function (e) {
            if (isDragging || e.target.closest('#board-container')) {
                e.preventDefault();
            }
        }, { passive: false });

        // Translations
        var translations = {
            en: {
                title: '‚ôüÔ∏è Italian Opening',
                subtitle: 'Master the Italian Game',
                yourTurn: 'üéØ Your turn - Play ',
                correct: '‚úÖ Perfect!',
                wrong: '‚ùå Wrong! Try ',
                complete: 'üéâ Complete! You mastered it!',
                explanationTitle: 'üí° Explanation',
                resetBtn: 'üîÑ Restart',
                historyTitle: 'üìù Moves',
                noMoves: 'No moves yet'
            },
            fr: {
                title: '‚ôüÔ∏è Ouverture Italienne',
                subtitle: 'Ma√Ætrise l\'Italienne',
                yourTurn: 'üéØ √Ä toi - Joue ',
                correct: '‚úÖ Parfait !',
                wrong: '‚ùå Erreur ! Joue ',
                complete: 'üéâ Termin√© ! Tu ma√Ætrises !',
                explanationTitle: 'üí° Explication',
                resetBtn: 'üîÑ Recommencer',
                historyTitle: 'üìù Coups',
                noMoves: 'Aucun coup'
            }
        };

        // Italian Opening moves
        var italianOpening = [
            { move: 'e4', explanation: { en: 'Control the center and open lines.', fr: 'Contr√¥le du centre et ouverture des lignes.' }, isWhite: true },
            { move: 'e5', explanation: { en: 'Black responds symmetrically.', fr: 'Les noirs r√©pondent sym√©triquement.' }, isWhite: false },
            { move: 'Nf3', explanation: { en: 'Develop and attack e5.', fr: 'D√©veloppement et attaque de e5.' }, isWhite: true },
            { move: 'Nc6', explanation: { en: 'Defend the pawn.', fr: 'D√©fense du pion.' }, isWhite: false },
            { move: 'Bc4', explanation: { en: 'The Italian Bishop! Aim at f7.', fr: 'Le Fou italien ! Vise f7.' }, isWhite: true },
            { move: 'Bc5', explanation: { en: 'Symmetric development.', fr: 'D√©veloppement sym√©trique.' }, isWhite: false },
            { move: 'c3', explanation: { en: 'Prepare d4 for center control.', fr: 'Pr√©pare d4 pour le centre.' }, isWhite: true },
            { move: 'Nf6', explanation: { en: 'Attack e4.', fr: 'Attaque e4.' }, isWhite: false },
            { move: 'd4', explanation: { en: 'Center explosion!', fr: 'Explosion au centre !' }, isWhite: true },
            { move: 'exd4', explanation: { en: 'Black captures.', fr: 'Les noirs prennent.' }, isWhite: false },
            { move: 'cxd4', explanation: { en: 'Recapture maintaining center.', fr: 'Reprise en maintenant le centre.' }, isWhite: true },
            { move: 'Bb4+', explanation: { en: 'Check to disrupt.', fr: '√âchec pour perturber.' }, isWhite: false },
            { move: 'Nc3', explanation: { en: 'Block and develop.', fr: 'Bloque et d√©veloppe.' }, isWhite: true },
            { move: 'Nxe4', explanation: { en: 'Take the pawn.', fr: 'Prend le pion.' }, isWhite: false },
            { move: 'O-O', explanation: { en: 'Castle for safety!', fr: 'Roque pour la s√©curit√© !' }, isWhite: true },
            { move: 'Bxc3', explanation: { en: 'Exchange pieces.', fr: '√âchange de pi√®ces.' }, isWhite: false },
            { move: 'd5', explanation: { en: 'Gain space.', fr: 'Gagne de l\'espace.' }, isWhite: true },
            { move: 'Bf6', explanation: { en: 'Retreat the bishop.', fr: 'Recule le fou.' }, isWhite: false },
            { move: 'Re1', explanation: { en: 'Activate the rook.', fr: 'Active la tour.' }, isWhite: true },
            { move: 'Ne7', explanation: { en: 'Retreat the knight.', fr: 'Recule le cavalier.' }, isWhite: false }
        ];

        function setLanguage(lang) {
            currentLanguage = lang;

            document.querySelectorAll('.lang-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');

            document.getElementById('title').textContent = translations[lang].title;
            document.getElementById('subtitle').textContent = translations[lang].subtitle;
            document.getElementById('explanationTitle').textContent = translations[lang].explanationTitle;
            document.getElementById('resetBtn').textContent = translations[lang].resetBtn;
            document.getElementById('historyTitle').textContent = translations[lang].historyTitle;

            if (currentMoveIndex < italianOpening.length) {
                var nextMove = italianOpening[currentMoveIndex];
                if (nextMove.isWhite) {
                    updateStatus(translations[lang].yourTurn + nextMove.move, 'your-turn');
                }
            }

            updateMoveHistory();
        }

        function updateStatus(message, className) {
            var statusDiv = document.getElementById('status');
            statusDiv.innerHTML = message;
            statusDiv.className = 'status ' + className;
        }

        function showExplanation(text) {
            document.getElementById('explanationText').textContent = text;
            document.getElementById('explanation').style.display = 'block';
        }

        function hideExplanation() {
            document.getElementById('explanation').style.display = 'none';
        }

        function updateMoveHistory() {
            var history = game.history();
            var html = '';

            for (var i = 0; i < history.length; i += 2) {
                var moveNum = Math.floor(i / 2) + 1;
                var white = history[i];
                var black = history[i + 1] || '';
                html += '<div class="move-item">' + moveNum + '. ' + white + (black ? ' ' + black : '') + '</div>';
            }

            document.getElementById('moveList').innerHTML = html || '<span style="color: #94a3b8;">' + translations[currentLanguage].noMoves + '</span>';
        }

        function makeComputerMove() {
            if (currentMoveIndex >= italianOpening.length) {
                updateStatus(translations[currentLanguage].complete, 'correct');
                return;
            }

            var expectedMove = italianOpening[currentMoveIndex];

            if (!expectedMove.isWhite) {
                setTimeout(function () {
                    game.move(expectedMove.move);
                    board.position(game.fen());
                    showExplanation(expectedMove.explanation[currentLanguage]);
                    updateMoveHistory();
                    currentMoveIndex++;

                    if (currentMoveIndex < italianOpening.length) {
                        var nextMove = italianOpening[currentMoveIndex];
                        updateStatus(translations[currentLanguage].yourTurn + nextMove.move, 'your-turn');
                    } else {
                        updateStatus(translations[currentLanguage].complete, 'correct');
                    }
                }, 600);
            }
        }

        function onDragStart(source, piece, position, orientation) {
            isDragging = true;
            document.body.classList.add('dragging');

            if (currentMoveIndex >= italianOpening.length) return false;

            var expectedMove = italianOpening[currentMoveIndex];
            if (!expectedMove.isWhite) return false;
            if (piece.search(/^b/) !== -1) return false;
        }

        function onDrop(source, target) {
            isDragging = false;
            document.body.classList.remove('dragging');

            if (currentMoveIndex >= italianOpening.length) return 'snapback';

            var expectedMove = italianOpening[currentMoveIndex];

            var move = game.move({
                from: source,
                to: target,
                promotion: 'q'
            });

            if (move === null) return 'snapback';

            if (move.san === expectedMove.move) {
                updateStatus(translations[currentLanguage].correct, 'correct');
                showExplanation(expectedMove.explanation[currentLanguage]);
                updateMoveHistory();
                currentMoveIndex++;

                setTimeout(function () {
                    makeComputerMove();
                }, 1000);
            } else {
                game.undo();
                updateStatus(translations[currentLanguage].wrong + expectedMove.move, 'wrong');
                return 'snapback';
            }
        }

        function onSnapEnd() {
            isDragging = false;
            document.body.classList.remove('dragging');
            board.position(game.fen());
        }

        function resetGame() {
            game.reset();
            board.start();
            currentMoveIndex = 0;
            hideExplanation();
            updateStatus(translations[currentLanguage].yourTurn + 'e4', 'your-turn');
            updateMoveHistory();
        }

        var config = {
            draggable: true,
            position: 'start',
            onDragStart: onDragStart,
            onDrop: onDrop,
            onSnapEnd: onSnapEnd,
            pieceTheme: 'https://chessboardjs.com/img/chesspieces/wikipedia/{piece}.png',
            snapbackSpeed: 100,
            snapSpeed: 100
        };

        board = Chessboard('board', config);
        updateMoveHistory();

        $(window).resize(board.resize);
    </script>
</body>

</html>
